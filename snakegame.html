<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleap
is.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="snakegame.css">
    <script src="snakegame.js" type="text/javascript"></script>
    <title>Snake the 30 rack</title>
</head>
<body>
<div id='game'>
    <div id='gameField'>
    </div>
    <div id='gameInfo'>
        <div id='points'>
            <div>Your score:</div>
            <div id='score'>0</div>
            <div>Speed:</div>
            <div id='speed'>1</div>
        </div>
        <div id='gamemsg'>
            <div id='nextRndMsg'>Next Round!</div>
            <div id='loseMsg'>You lose! Try again </div>
            <div id='winMsg'>You have collected all of the beers. Congratulations, you win!</div>
        </div>
        <div id='rules'>
            <p>Press Space to start or restart the game</p>
            <p>Use arrows to move</p>
            <p></p>
        </div>
    </div>
</div>

</body>
</html>
